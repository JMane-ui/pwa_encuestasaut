<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Solucionestai</title>
    <link rel="shortcut icon" href="./img/favicon/favicon.png" type="image/png">
    <meta name="description" content="Aplicación Web Progresiva de un módulo de encuestas automatizado y entrega de resultados">

    <!-- Windows  -->
    <meta name="msapplication-navbutton-color" content="#24345c">
    <meta name="msapplication-TileColor" content="#7c942c">

    <!-- Android  -->
    <meta name="theme-color" content="#7c942c">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Night Mode  -->
    <meta name="nightmode" content="enable">
    
    <!--Optimización-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!--Apple (IOS)-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="apple-touch-icon" href="./img/favicon/favicon.png">
    <link rel="apple-touch-startup-image" href="./img/favicon/favicon-512x512.png">

    <!--Llamado a manifest-->
    <link rel="manifest" href="manifest.json">
  </head>
  <body>

    <div class="container">

      <div class="row py-4 my-4">
        <div class="col-12">
          <div class="text-center">
            <a href="./encuestasaut/" class="fs-1 btn btn-green px-4 fw-bolder">Ir al sistema <i class="bi bi-arrow-right-circle-fill arrow"></i></a>
          </div>
        </div>
      </div>

      <div class="row py-4 my-4">
        <div class="col-12 d-flex justify-content-center">
          <img src="./img/logo_paper.png" id="logo" alt="...">
        </div>
      </div>

      <section id="commentapp">
      <div class="row py-4 my-4 justify-content-center">
        <div class="col-12 col-md-6">
          <div align="center">
          <header>
            <h1>Comentarios</h1>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="new-comment" placeholder="Escribe aquí tus comentarios">
              <label for="floatingInput">Comentario</label>
            </div>
          </header>
          </div>
        </div>
      </div>

      <div class="row py-4 my-4 justify-content-center">
        <div class="col-12 col-md-8">
          <section id="main">
            <ul id="comment-list"></ul>
          </section>
        </div>
      </div>    
      </section>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@7.2.1/dist/pouchdb.min.js"></script>
    <script src="js/base.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
